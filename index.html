<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMIR_TIRMAX_SHOP 😊</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #222;
      color: #fff;
    }
    header {
      background-color: red;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn {
      padding: 8px 15px;
      margin-top: 10px;
      display: inline-block;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.8;
    }
    #details, #cart {
      padding: 20px;
      display: none;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    form input, form textarea {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AMIR_TIRMAX_SHOP 😊</h1>
    <div>
      <button class="btn" onclick="toggleTheme()">تغییر تم</button>
      <button class="btn" onclick="showCart()">سبد خرید</button>
    </div>
  </header>

  <!-- محصولات -->
  <section class="products" id="products">
    <div class="product">
      <img src="glorious.jpg" alt="Glorious Model O">
      <h3>Glorious Model O</h3>
      <p>سبک‌ترین ماوس‌های گیمینگ با نورپردازی RGB</p>
      <p>قیمت: ۴,۰۰۰,۰۰۰ تومان</p>
      <button class="btn" onclick="showDetails(0)">مشاهده جزئیات</button>
    </div>
    <div class="product">
      <img src="a90.jpg" alt="Bloody A90">
      <h3>Bloody A90</h3>
      <p>موس گیمینگ با دقت بالا و 8 دکمه قابل برنامه‌ریزی</p>
      <p>قیمت: ۳۰۰,۰۰۰ تومان</p>
      <button class="btn" onclick="showDetails(1)">مشاهده جزئیات</button>
    </div>
    <div class="product">
      <img src="a60.jpg" alt="Bloody A60">
      <h3>Bloody A60</h3>
      <p>میکروسوئیچ اینفرارد با سرعت پاسخگویی 0.2ms</p>
      <p>قیمت: ۳,۵۰۰,۰۰۰ تومان</p>
      <button class="btn" onclick="showDetails(2)">مشاهده جزئیات</button>
    </div>
  </section>

  <!-- جزئیات محصول -->
  <section id="details"></section>

  <!-- سبد خرید -->
  <section id="cart">
    <h2>سبد خرید</h2>
    <div id="cartItems"></div>
    <h3>اطلاعات سفارش</h3>
    <form id="checkoutForm">
      <input type="text" placeholder="نام و نام خانوادگی" required>
      <input type="text" placeholder="شماره موبایل" required>
      <textarea placeholder="آدرس" required></textarea>
      <button type="submit" class="btn">پرداخت</button>
    </form>
  </section>

  <script>
    const products = [
      {
        name: "Glorious Model O",
        price: 4000000,
        img: "glorious.jpg",
        desc: "ماوس مدل O گلوریس از سبکترین ماوسهای بازی در جهان است که دارای نورپردازی RGB است."
      },
      {
        name: "Bloody A90",
        price: 300000,
        img: "a90.jpg",
        desc: "موس گیمینگ Bloody A90 یک موس با کارایی بالا است که برای بازی های اکشن و شوتر مناسب است."
      },
      {
        name: "Bloody A60",
        price: 3500000,
        img: "a60.jpg",
        desc: "ماوس گیمینگ ای فورتک مدل Bloody A60 با تکنولوژی Light Strike و طول عمر 20 میلیون کلیک."
      }
    ];
    let cart = [];

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function showDetails(index) {
      const p = products[index];
      document.getElementById("details").innerHTML = `
        <h2>${p.name}</h2>
        <img src="${p.img}" style="max-width:300px;">
        <p>${p.desc}</p>
        <p>قیمت: ${p.price.toLocaleString()} تومان</p>
        <button class="btn" onclick="addToCart(${index})">افزودن به سبد خرید</button>
        <button class="btn" onclick="backToProducts()">بازگشت</button>
      `;
      document.getElementById("products").style.display = "none";
      document.getElementById("details").style.display = "block";
      document.getElementById("cart").style.display = "none";
    }

    function backToProducts() {
      document.getElementById("products").style.display = "grid";
      document.getElementById("details").style.display = "none";
    }

    function addToCart(index) {
      cart.push(products[index]);
      alert("محصول به سبد خرید اضافه شد!");
    }

    function showCart() {
      let cartHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        cartHTML += `<div class="cart-item">${item.name} - ${item.price.toLocaleString()} تومان</div>`;
        total += item.price;
      });
      cartHTML += `<h3>مجموع: ${total.toLocaleString()} تومان</h3>`;
      document.getElementById("cartItems").innerHTML = cartHTML;
      document.getElementById("products").style.display = "none";
      document.getElementById("details").style.display = "none";
      document.getElementById("cart").style.display = "block";
    }

    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("در حال انتقال به درگاه پرداخت...");
      window.location.href = "https://reymit.ir/amir_tirmax";
    });
  </script>
</body>
</html>
